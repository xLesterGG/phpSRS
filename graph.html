<div class="row" data-ng-controller="salesCtrl">
    <div class="col-md-12 col-xs-12 maincontent">

        <h2>View Sales</h2>
        <a class="btn btn-default" data-ng-click="callChart()">Activate Graph</a>
        
        <div class="row">
            <div class="table-responsive col-md-12" >
                <div class="row">
                    <div class="col-md-8">
                        <br>
                        <div class="panel panel-primary">
                            <div class="panel-heading">Total Sold Out Quantity</div>
                            <div class="panel-body">
                                <div class="canvas-wrapper">
                                    <canvas class="chart" id="totalqty"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="table-responsive col-md-12" >
                <div class="row">
                    <div class="col-md-8">
                        <br>
                        <div class="panel panel-primary">
                            <div class="panel-heading">Total Sold Out Quantity By Month</div>
                            <div class="panel-body">
                                <div class="canvas-wrapper">
                                    <canvas class="chart" id="totalqtyMonth"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="table-responsive col-md-12" >
                <div class="row">
                    <div class="col-md-8">
                        <br>
                        <div class="panel panel-primary">
                            <div class="panel-heading">Total Sold Out Quantity By Year</div>
                            <div class="panel-body">
                                <div class="canvas-wrapper">
                                    <canvas class="chart" id="totalqtyYear"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
