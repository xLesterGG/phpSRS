
            <!--table-->
            <table class="table table-striped table-hover">
                <tr>
                    <th>SalesID</th>
                    <th>ItemName</th>
                    <th>ItemUnitOrder</th>
                    <th>ClientName</th>
                    <th>ClientContact</th>
                    <th>UserID</th>
                    <th>SalesDate</th>
                </tr>
            </table>
            
            <!--form-->
            
            <h1>Add Sales</h1>
            <form name="myForm">
                <table class="table" padding="5">
                    <tr>
                        <td> <label for="itemName"> Item name: </label> </td>
                        <td> <input type="text" id="itemName" class="form-control" data-ng-required="required"> </td>
                        <td> <label for="itemUnitOrder">Quantity: </label> </td>
                        <td> <input type="number" id="itemUnitOrder" class="form-control" data-ng-required="required"></td>
                    </tr>

                    <tr>
                        <td> <label for="clientName">Client: </label> </td>
                        <td> <input type="text" id="clientName" class="form-control" data-ng-required="required"> </td>
                        <td> <label for="clientContact">Contact Number: </label> </td>
                        <td> <input type="number" id="clientContact" class="form-control" data-ng-required="required"> </td>
                    </tr>

                    <tr>
                        <td> <label for="userID">UserID: </label> </td>
                        <td> <input type="text" id="userID" disabled="disabled" class="form-control" data-ng-required="required"> </td>
                        <td> <label for="salesDate">Date: </label> </td>
                        <td> <input type="date" id="salesDate" class="form-control" data-ng-required="required"> </td>
                    </tr>

                    <tr> <td><button type="submit">Submit</button></td></tr>
                </table>
                
            </form>
