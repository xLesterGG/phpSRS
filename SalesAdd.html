<!DOCTYPE html>
<html data-ng-app="myApp" lang="en">
    <head>
        <title>Sales Adding</title>
        <meta name="viewport" content="width=devicewidth,initialscale=1.0"/>
        <!--Boostrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
        <!--WARNING: Respond.js doesn't work if you view the page via file://-->
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/> 
    </head>
    
    <body>
        <div class="container" data-ng-controller="myCtrl">
        <navbar>navbar</navbar>
            <!--table-->
            <table class="table table-striped table-hover">
                <tr>
                    <th>SalesID</th>
                    <th>ItemName</th>
                    <th>ItemUnitOrder</th>
                    <th>ClientName</th>
                    <th>ClientContact</th>
                    <th>UserID</th>
                    <th>SalesDate</th>
                </tr>
            </table>
            
            <!--form-->
            
            <h1>Add Sales</h1>
            <form name="myForm">
                <table class="table" padding="5">
                    <tr>
                        <td> <label for="itemName"> Item name: </label> </td>
                        <td> <input type="text" id="itemName" class="form-control" data-ng-required="required"> </td>
                        <td> <label for="itemUnitOrder">Quantity: </label> </td>
                        <td> <input type="number" id="itemUnitOrder" class="form-control" data-ng-required="required"></td>
                    </tr>

                    <tr>
                        <td> <label for="clientName">Client: </label> </td>
                        <td> <input type="text" id="clientName" class="form-control" data-ng-required="required"> </td>
                        <td> <label for="clientContact">Contact Number: </label> </td>
                        <td> <input type="number" id="clientContact" class="form-control" data-ng-required="required"> </td>
                    </tr>

                    <tr>
                        <td> <label for="userID">UserID: </label> </td>
                        <td> <input type="text" id="userID" disabled="disabled" class="form-control" data-ng-required="required"> </td>
                        <td> <label for="salesDate">Date: </label> </td>
                        <td> <input type="date" id="salesDate" class="form-control" data-ng-required="required"> </td>
                    </tr>

                    <tr> <td><button type="submit">Submit</button></td></tr>
                </table>
                
            </form>
        
        
            <footer class="footer">
                <p> For any inquiries regarding anything, please contact <a href="mailto:4330250@students.swinburne.edu.my">Ambrose	</a></p>
                <p class="copyright">&#169; SWE30010 Development Project 2 Semester 2 2016</p>		
            </footer>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/angular-ui-router.js"></script>
    </body>

</html>
