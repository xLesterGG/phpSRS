
<!--table-->
<table class="table table-striped table-hover">
    <tr>
        <th>ItemName</th>
        <th>UnitsAvailable</th>
        <th>ItemDescription</th>
        <th>ItemPrice</th>
        <th>UnitsOrder</th>
    </tr>
</table>

<!--form-->

<h1>Add Inventory</h1>
<form name="myForm">
    <table class="table" padding="5">
        <tr>
            <td> <label for="unitAvail">Quanity available: </label> </td>
            <td> <input type="number" id="unitAvail" class="form-control" data-ng-required="required"></td>
            <td> <label for="itemDesc">Item Description: </label> </td>
            <td> <input type="text" id="itemDesc" class="form-control" data-ng-required="required"> </td>
        </tr>

        <tr>
            <td> <label for="itemPrice">Item Price: </label> </td>
            <td> <input type="number" min="0.01" step="0.01" id="itemPrice" class="form-control" data-ng-required="required"> </td>
            <td> <label for="unitOrder">Quantity ordered: </label> </td>
            <td> <input type="number" id="unitOrder" class="form-control" data-ng-required="required"></td>
        </tr>

        <tr> <td><button type="submit">Submit</button></td></tr>
    </table>

</form>
