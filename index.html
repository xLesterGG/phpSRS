<!DOCTYPE html>
<html data-ng-app="myApp" lang="en" >
<head>
	<title>Template that uses Bootstrap </title>
	<meta name="viewport" content="width=device width,initialscale=1.0"/>
	<!--Boostrap-->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
	<!--WARNING: Respond.js doesn't work if you view the page via file://-->
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	
	</head>
	
	<body>
		<div class="container" data-ng-controller="myCtrl">  
            
			
			
		<div class="row" id="pwd-container">
			<div class="col-md-4"></div>
			
			<div class="col-md-4">
				<section class="login-form">
					<form method="post" action="#" role="login">
					
                        <img src="css/images/logo.png" class="img-responsive" alt="" />
						<input type="text" name="id" placeholder="Username" required class="form-control input-lg" />					  
						<input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" /> 			  					  
						<button type="submit" name="go" class="btn btn-lg btn-primary btn-block" id="login">Sign in</button>
						
					  
					</form>			
				</section>  
			</div>        
		</div>
			
			
					
			
		<footer class="footer">
			<p> For any inquiries regarding anything, please contact <a href="mailto:4329619@students.swinburne.edu.my">Lester	</a></p>
			<p class="copyright">&#169; SWE30010 Development Project 2 Semester 2 2016</p>		
		</footer>
			
			
		</div>
		

		


		
		
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/angular-ui-router.js"></script>

	</body>
</html>
